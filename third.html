<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Layout Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .sidebar {
        flex: 1;
        background-color: #f2f2f2;
        padding: 20px;
      }

      .content {
        flex: 2;
        background-color: #fff;
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }

        .sidebar,
        .content {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flexbox Layout Example</h1>
    </header>
    <main>
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </div>
      <div class="content">
        <h2>Content</h2>
        <p>This is the main content area.</p>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
  </body>
</html>
